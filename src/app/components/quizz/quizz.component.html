<section class="container-quizz">
  <app-quizz-logo title="Titulo" imgLogo="/assets/img/logo.png"></app-quizz-logo>

  <div class="quizz-questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div class="quizz-options">
    <button class="quizz-btn-option" *ngFor="let option of questionSelected.options"
      (click)="playerChoose(option.alias)">{{ option.name }}</button>
  </div>

  <div class="quizz-results" *ngIf="finished">
    <h1>O seu resultado Ã©: </h1>
    <p>{{ answerSelected }}</p>
    <img src="{{ imgHero}}">
  </div>
</section>
